<div class="dashboard-container">
  <h1 class="dashboard-title">Transaction Dashboard</h1>

  <!-- Transaction Selection -->
  <div class="selection-container">
    <label for="month-select">Select Month:</label>
    <select id="month-select" [(ngModel)]="selectedMonth">
      <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
    </select>

    <label for="year-select">Select Year:</label>
    <select id="year-select" [(ngModel)]="selectedYear">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>

    <button (click)="loadMonthlyData()">Show Monthly Data</button>
  </div>

  <!-- Transaction Type Count Bar Chart -->
  <div class="chart-container">
    <h2 class="chart-title">Transaction Counts by Type</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'vivid'"
      [results]="transactionTypeData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="showLegend"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Transaction Type"
      yAxisLabel="Count"
      [animations]="animations">
    </ngx-charts-bar-vertical>
  </div>

  <!-- Transaction Amount by Type Pie Chart -->
  <div class="chart-container">
    <h2 class="chart-title">Total Transaction Amount by Type</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="transactionAmountData"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="false"
      [animations]="animations">
    </ngx-charts-pie-chart>
  </div>

  <!-- Monthly Transaction Bar Chart -->
  <div class="chart-container">
    <h2 class="chart-title">Monthly Transaction Chart</h2>
    <div *ngIf="monthlyTransactionData.length; else noData">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="'flame'"
        [results]="monthlyTransactionData"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="showLegend"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Day of Month"
        yAxisLabel="Total Price"
        [animations]="animations">
      </ngx-charts-bar-vertical>
    </div>
    <ng-template #noData>
      <p class="no-data">No transactions found for the selected month and year.</p>
    </ng-template>
  </div>
</div>
